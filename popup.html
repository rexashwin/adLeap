<!DOCTYPE html>
<html>

<head>
    <title>adLeap - YouTube Ad Skipper</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="popup.js"></script>
    <link href="popup.css" rel="stylesheet">
</head>

<body>
    <main>
        <header>

        </label>
    </main>

</html>
